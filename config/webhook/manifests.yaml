---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: ""
    url: https://host.docker.internal:9443/mutate-agent-octopus-com-v1beta1-workloadserviceaccount
  failurePolicy: Fail
  name: mworkloadserviceaccount-v1beta1.kb.io
  rules:
  - apiGroups:
    - agent.octopus.com
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - workloadserviceaccounts
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: ""
    url: https://host.docker.internal:9443/validate-agent-octopus-com-v1beta1-workloadserviceaccount
  failurePolicy: Fail
  name: vworkloadserviceaccount-v1beta1.kb.io
  rules:
  - apiGroups:
    - agent.octopus.com
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - workloadserviceaccounts
  sideEffects: None
