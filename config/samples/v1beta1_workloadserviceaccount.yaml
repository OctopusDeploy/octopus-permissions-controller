apiVersion: agent.octopus.com/v1beta1
kind: WorkloadServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: octopus-permissions-controller
    app.kubernetes.io/managed-by: kustomize
  name: workloadserviceaccount-test
spec:
  scope:
    spaces:
    - default
  permissions:
    permissions:
      - verbs:
          - GET
          - LIST
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - apps/v1
        resources:
          - deployments
          - replicasets
          - statefulsets
          - daemonsets