# This rule is not used by the project octopus-permissions-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over agent.octopus.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: octopus-permissions-controller
    app.kubernetes.io/managed-by: kustomize
  name: clusterworkloadserviceaccount-admin-role
rules:
- apiGroups:
  - agent.octopus.com
  resources:
  - clusterworkloadserviceaccounts
  verbs:
  - '*'
- apiGroups:
  - agent.octopus.com
  resources:
  - clusterworkloadserviceaccounts/status
  verbs:
  - get
