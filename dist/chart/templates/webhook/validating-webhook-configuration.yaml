apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/opc-serving-cert
        {{- end }}
    name: opc-validating-webhook-configuration
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: opc-webhook-service
            namespace: {{ .Release.Namespace }}
            path: /validate-agent-octopus-com-v1beta1-workloadserviceaccount
      failurePolicy: Fail
      name: vworkloadserviceaccount-v1beta1.kb.io
      rules:
        - apiGroups:
            - agent.octopus.com
          apiVersions:
            - v1beta1
          operations:
            - CREATE
          resources:
            - workloadserviceaccounts
      sideEffects: None
