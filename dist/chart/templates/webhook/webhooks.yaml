{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: octopus-permissions-controller-mutating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: mpod-v1.kb.io
    clientConfig:
      service:
        name: octopus-permissions-controller-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /mutate--v1-pod
    failurePolicy: Ignore
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - 
        apiVersions:
          - v1
        resources:
          - pods
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: octopus-permissions-controller-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: vworkloadserviceaccount-v1beta1.kb.io
    clientConfig:
      service:
        name: octopus-permissions-controller-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-agent-octopus-com-v1beta1-workloadserviceaccount
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
        apiGroups:
          - agent.octopus.com
        apiVersions:
          - v1beta1
        resources:
          - workloadserviceaccounts
{{- end }}
