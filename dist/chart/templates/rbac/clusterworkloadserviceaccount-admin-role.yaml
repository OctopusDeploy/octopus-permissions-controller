{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: octopus-permissions-controller
    name: opc-clusterworkloadserviceaccount-admin-role
rules:
    - apiGroups:
        - agent.octopus.com
      resources:
        - clusterworkloadserviceaccounts
      verbs:
        - '*'
    - apiGroups:
        - agent.octopus.com
      resources:
        - clusterworkloadserviceaccounts/status
      verbs:
        - get
{{- end }}
