apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: opc-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - pods
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - ""
      resources:
        - serviceaccounts
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - agent.octopus.com
      resources:
        - clusterworkloadserviceaccounts
        - workloadserviceaccounts
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - agent.octopus.com
      resources:
        - clusterworkloadserviceaccounts/finalizers
        - workloadserviceaccounts/finalizers
      verbs:
        - update
    - apiGroups:
        - agent.octopus.com
      resources:
        - clusterworkloadserviceaccounts/status
        - workloadserviceaccounts/status
      verbs:
        - get
        - patch
        - update
    - apiGroups:
        - apps
      resources:
        - deployments
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - rbac.authorization.k8s.io
      resources:
        - clusterrolebindings
        - rolebindings
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - rbac.authorization.k8s.io
      resources:
        - clusterroles
        - roles
      verbs:
        - bind
        - create
        - delete
        - escalate
        - get
        - list
        - patch
        - update
        - watch
