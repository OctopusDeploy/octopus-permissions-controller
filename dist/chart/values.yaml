manager:
  replicas: 1
  image:
    repository: octopusdeploy/octopus-permissions-controller
    tag: 1.1.2
    pullPolicy: IfNotPresent
  args:
    - '--leader-elect'
  env:
    - name: TARGET_NAMESPACES
      value: ''
    - name: TARGET_NAMESPACE_REGEX
      value: ''
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
rbacHelpers:
  enable: false
crd:
  enable: true
  keep: true
metrics:
  enable: true
  port: 8443
certManager:
  enable: true
webhook:
  enable: true
  port: 9443
prometheus:
  enable: false
